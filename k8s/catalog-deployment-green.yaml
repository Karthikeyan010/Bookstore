apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service-green
  labels:
    app: catalog-service
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
      version: green
  template:
    metadata:
      labels:
        app: catalog-service
        version: green
    spec:
      containers:
        - name: catalog-service
          image: gcr.io/carbon-stone-453217-v8/catalog-service:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_URL
              value: "jdbc:postgresql://bookstore-db:5432/bookstore"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "password"
          readinessProbe:
            httpGet:
              path: /invalid-health  # âœ… Standard Spring Boot health check
              port: 8080
            initialDelaySeconds: 3   # Wait before checking readiness
            periodSeconds: 5          # Check every 5 seconds
            failureThreshold: 3
