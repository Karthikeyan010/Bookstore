name: CI/CD for Catalog Service (Blue-Green Deployment)

on:
  push:
    branches:
      - main
    paths:
      - "catalog-service/**"
      - "k8s/catalog-rollout.yaml"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  IMAGE_REPO: gcr.io/${{ secrets.GCP_PROJECT_ID }}/catalog-service
  IMAGE_TAG: gcr.io/${{ secrets.GCP_PROJECT_ID }}/catalog-service:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ›  Set Up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: ğŸ”— Get GKE Credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: ğŸ—ï¸ Build & Push New Image with SHA Tag
        run: |
          cd catalog-service
          chmod +x mvnw
          ./mvnw clean package
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          cd ..

      - name: ğŸ” Get Latest Image Digest (SHA)
        id: image_digest
        run: |
          IMAGE_DIGEST=$(gcloud container images list-tags $IMAGE_REPO --format="value(digest)" --limit=1)
          echo "LATEST_IMAGE_SHA=$IMAGE_DIGEST" >> $GITHUB_ENV
          echo "âœ… Latest image SHA: $IMAGE_DIGEST"

      - name: ğŸš€ Apply Rollout with Updated Image (Ensure Latest Image is Pulled)
        run: |
          kubectl apply -f k8s/catalog-rollout.yaml
          kubectl argo rollouts set image catalog-service catalog-service=$IMAGE_REPO@$LATEST_IMAGE_SHA
          echo "âœ… New version deployed with digest."

      - name: ğŸ” Verify That Kubernetes is Using the Latest Image
        run: |
          DEPLOYED_IMAGE=$(kubectl get pods -l app=catalog-service -o jsonpath="{.items[*].spec.containers[*].image}")
          echo "ğŸ›  Running image: $DEPLOYED_IMAGE"
          if [[ "$DEPLOYED_IMAGE" != *"$LATEST_IMAGE_SHA"* ]]; then
            echo "âŒ Kubernetes is not using the latest image!"
            exit 1
          fi
          echo "âœ… Kubernetes is running the latest image."

      - name: ğŸ”„ Restart Rollout to Force Image Pull
        run: |
          kubectl argo rollouts restart catalog-service
          echo "âœ… Rollout restarted to force update."

      - name: ğŸ” Watch Rollout Status Until Healthy
        run: |
          kubectl argo rollouts get rollout catalog-service --watch
          STATUS=$(kubectl argo rollouts get rollout catalog-service -o jsonpath='{.status.phase}')
          if [ "$STATUS" != "Healthy" ]; then
            echo "âŒ Rollout failed!"
            exit 1
          fi
          echo "âœ… Rollout is healthy."

      - name: ğŸ”€ Promote New Version (Switch Traffic)
        run: |
          kubectl argo rollouts promote catalog-service
          echo "âœ… New version is now live."

      - name: âŒ Rollback on Failure
        if: failure()
        run: |
          kubectl argo rollouts abort catalog-service
          echo "ğŸ”„ Rollback complete."
